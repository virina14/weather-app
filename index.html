<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSeek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="weather-app">
        <div class="input-container">
            <label for="latitude">Широта:</label>
            <input type="number" id="latitude" placeholder="Введите широту" step="0.0001">

            <label for="longitude">Долгота:</label>
            <input type="number" id="longitude" placeholder="Введите долготу" step="0.0001">

            <button id="getWeatherBtn">Показать погоду</button>
        </div>

        <div class="weather-info" id="weatherInfo" style="display: none;">
            <h3>Информация о погоде:</h3>
            <div id="weatherDetails"></div>            
        </div>

        <div id="map" style="height: 300px; width: 100%; margin-top: 20px;"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
